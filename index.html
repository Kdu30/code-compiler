<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Compiler</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="Logo" style="max-width: 80px; height: auto;">
      <h1>Online Code Compiler</h1>
  </header>
  <div class="container">
    <div class="editor">
      <section class="code-section">
        <h2>HTML <i class="fab fa-html5"></i></h2>
        <div class="code-input">
          <textarea id="html-code" placeholder="Enter your HTML code here"></textarea>
        </div>
      </section>
      <section class="code-section">
        <h2>CSS <i class="fab fa-css3-alt"></i></h2>
        <div class="code-input">
          <textarea id="css-code" placeholder="Enter your CSS code here"></textarea>
        </div>
      </section>
      <section class="code-section">
        <h2>JavaScript <i class="fab fa-js"></i></h2>
        <div class="code-input">
          <textarea id="js-code" placeholder="Enter your JavaScript code here"></textarea>
        </div>
        <button id="run-button"><i class="fas fa-play"></i> Run</button>
      </section>
    </div>
    <div class="preview">
      <h2><i class="fas fa-eye"></i> Preview</h2>
      <div id="preview-content"></div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2023 Online Code Compiler. Kleindy Duterte. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
